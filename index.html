<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dunkin Donuts</title>
  
  <!-- 머티리얼 아이콘 연결 -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

  <!-- 스타일 초기화 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">


  <link rel="stylesheet" href="./css/jquery.fullPage.css">
  <link rel="stylesheet" href="./css/main.css">
  
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="./js/jquery.fullPage.js"></script>
  <script src="./js/main.js"></script>
</head>
<body>
  <header>
    <div class="inner">
      <div>
        <a href="javascriptvoid:0;">
          <img src="./images/logo_dunkindonuts.png" alt="logo1" class="dunkin-logo">
        </a>
      </div>
      <nav>
        <ul>
          <li data-menuanchor="section1"><a href="#section1">section1</a></li>
          <li data-menuanchor="section2"><a href="#section2">section2</a></li>
          <li data-menuanchor="section3"><a href="#section3">section3</a></li>
          <li data-menuanchor="section4"><a href="#section4">section4</a></li>
          <li data-menuanchor="section5"><a href="#section5">section5</a></li>
        </ul>
      </nav>
    </div>  
  </header>

  <main id="fullpage">
    <!-- QUICK -->
    <section class="section quick">
      <a href="javascriftvoid:0;" class="quick-top">
        <img src="./images/rider-button.png" alt="라이더 모집" class="rider-button">
      </a>
      <div class="quick-tit">
        <img src="./images/scroll_txt_1.png" alt="퀵 타이틀" class="scroll-txt1">
      </div>
      <div class="quick-button">
        <button class="qck-btn1"></button>
        <button class="qck-btn2"></button>
      </div>
      <div class="quick-qr">
        <span>QR코드 다운로드</span>
        <div class="quick-box">
          <img src="./images/qrcode.png" alt="QR코드" class="qr-img">
        </div>
      </div>
      <div class="scroll-image">
        <img src="./images/scroll.png" alt="스크롤 이미지" class="scl-img">
      </div>
    </section>

    <!-- SCROOL  -->
    <section class="section">
      <div class="slide">
        <h3>slide 01</h3>
      </div>
      <div class="slide">
        <h3>slide 02</h3>
      </div>
      <div class="slide">
        <h3>slide 03</h3>
      </div>
    </section>
    <section class="section">
      <h2>section 3</h2>
    </section>
    <section class="section">
      <h2>section 4</h2>
    </section>
    <footer class="section fp-auto-height">
      <h2>footer</h2>
    </footer>
  </main>
</body>
</html>
